    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Key:</label>
        <input type="password" id="password" name="password" required>

    </form>

</div>

    <script src="scripts.js"></script>
    <script>
        // Get the form and result elements
        const loginForm = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');

        // Add a submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // In a real application, you would validate the username and password
            // against your server's database. For simplicity, we're using a hardcoded
            // username and password here.
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match (simplified example)
            if (username === 'PawnMc' && password === 'PawnMc999045') {
                // Redirect to the Go link after successful login (replace 'golink' with your actual Go link)
                window.location.href = 'tag.html' ;
            } else {
                // Display an error message for an incorrect login
                resultDiv.innerHTML = 'Invalid username or password. Please try again.';
            }
        });
    </script>
